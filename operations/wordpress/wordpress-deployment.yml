apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: maiempire/wordpress:latest
        env:
        # - name: WORDPRESS_DB_HOST
        #   value: {{ .Values.env.DB_HOST }}
        # - name: WORDPRESS_DB_PASSWORD
        #   value: {{ .Values.env.DB_PASSWORD }}
        # - name: WORDPRESS_DB_NAME
        #   value: {{ .Values.env.DB_DATABASE }}
        # - name: WORDPRES_DB_USER
        #   value: {{ .Values.env.DB_USERNAME }}
        - name: WORDPRESS_DB_HOST
          value: database-1.c4v46hctkald.us-east-1.rds.amazonaws.com
        - name: WORDPRESS_DB_PASSWORD
          value: Ifiekemi1990
        - name: WORDPRESS_DB_NAME
          value: wordpressdb
        - name: WORDPRES_DB_USER
          value: admin
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc

