# Create a Kubernetes Service for Nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: wordpress
spec:
  selector:
    app: wordpress
    tire: webserver
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443